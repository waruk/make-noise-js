<!DOCTYPE html>
<html>
<head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8" />
    <title>Make me noise - the JS version</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
    <div>
        <div>
            <label for="ClientId">Client Id:</label>
            <input type="text" id="ClientId" name="ClientId" value="Laptop Home">
        </div>
    </div>
    <div class="audio-controls">
        <img id="play-button" src="images/play-button.png" />
        <img id="stop-button" src="images/stop-button.png" />
    </div>
    <div class="noise-intervals">
        <div class="interval active-interval">
            <div>
                <label for="from">From:</label>
                <input type="time" id="from" name="from" value="22:00">
            </div>
            <div>
                <label for="to">To:</label>
                <input type="time" id="to" name="to" value="23:30">
            </div>
            <div>
                <span>icebraker.mp3</span>
            </div>
            <div class="play-everyXminutes">
                <span>Frequency:</span>
                <div>
                    <label for="min-value">Min:</label>
                    <input type="number" id="min-value" name="min-value" value="3">
                </div>
                <div>
                    <label for="max-value">Max:</label>
                    <input type="number" id="max-value" name="max-value" value="6">
                </div>
            </div>
            <div>
                <button><span>Save</span></button>
                <button><span>Start</span></button>
                <button><span>Stop</span></button>
                <button><span>Test</span></button>
                <button><span>Delete</span></button>
            </div>  
        </div>
        <div class="interval inactive-interval">
            <div>
                <label for="from">From:</label>
                <input type="time" id="from" name="from" value="09:00">
            </div>
            <div>
                <label for="to">To:</label>
                <input type="time" id="to" name="to" value="11:30">
            </div>
            <div>
                <span>icebraker.mp3</span>
            </div>
            <div class="play-everyXminutes">
                <span>Frequency:</span>
                <div>
                    <label for="min-value">Min:</label>
                    <input type="number" id="min-value" name="min-value" value="3">
                </div>
                <div>
                    <label for="max-value">Max:</label>
                    <input type="number" id="max-value" name="max-value" value="6">
                </div>
            </div>
            <div>
                <button><span>Save</span></button>
                <button><span>Start</span></button>
                <button><span>Stop</span></button>
                <button><span>Test</span></button>
                <button><span>Delete</span></button>
            </div>  
        </div>
        <div>
            <button><span>Create new</span></button>
        </div>  
    </div>

    <div>
        <audio id="audio-elem" controls>
            <source src="sounds/icebraker.mp3" type="audio/mp3">
            <p>Your browser doesn't support HTML5 audio.</p>
        </audio>
    </div>
    <div id="player-log">
        
    </div>

    <!-- DOM is loaded by now -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
